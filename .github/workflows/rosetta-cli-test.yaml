name: rosetta-cli-test

on:
  push:
    branches:
      - main
      - release/**
  pull_request:
  merge_group:

permissions:
  contents: read

jobs:
  run-rosetta:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-arch: ["amd64", "arm", "arm64"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"
          check-latest: true
      - name: Build
        if: env.GIT_DIFF
        run: GOARCH=${{ matrix.go-arch }} make build
        ###################
        ## Build Tooling ##code .
        ###################
      - name: Build Rosetta
        if: env.GIT_DIFF
        run: GOARCH=${{ matrix.go-arch }} make rosetta
      - name: Run Rosetta
        run: ./rosetta --blockchain "cosmos" --network "cosmos" --tendermint "tcp://localhost:26657" --addr "localhost:8080" --grpc "localhost:9090" 
  run-rosetta-cli-tests:
    runs-on: ubuntu-latest
    needs: run-rosetta
    strategy:
      matrix:
        go-arch: ["amd64", "arm", "arm64"]
    steps:
      - uses: actions/checkout@v3
      - name: Rosetta-cli setup & test
        run: GOARCH=${{ matrix.go-arch }} make rosetta-cli
